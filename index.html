<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex">
    <title>Poetry Discovery Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" type="text/css" href="poetry.css" />
  </head>
  <body>
    <header id="nav">
      <ul>
        <li><a href="about.html" target="_self">About</a></li>
        <li><a href="help.html" target="_self">Help</a></li>
      </ul>
    </header>
    <main id="app">
      
      <a href="https://alexisljohnsonsjsu.github.io/course-api/" target="_self"><img src="logo.png" alt="Poetry Discovery Tool"></a>
        <!-- <h1>Poetry Discovery Tool</h1> -->
  
      <section id="search-form">

        <h2>Welcome curious reader! <span class="not-so-bold">Please use the search fields below
          for a poem recommendation.</span></h2>
        
        <h3>What topic interests you today?</h3>
        <label for="">Required</label>
        <input id="search-text" type="text" placeholder="Focus: One topic only" value="">
      
        <h3>How much time do you have?</h3>
      
        <label for="">Required</label>
      
        <select id="search-length">
          <option value="short">Short! &lt; 15 sec read</option>
          <option value="medium">Medium 30 sec read</option>
          <option value="long">Long &gt; 45 sec read</option>
        </select>
        <div class="center">
          <button onclick="search()">Generate Poem</button>
        </div>
      </section>

      <section id="poem-section">
        <h3 id="results-label"></h3>
        <div class="poem-container">
          <h2 id="poem-title"></h2>
          <label id="author"></label>
          <div id="poem-lines"></div>
        </div>
        <a id="source-link" href="" target="_blank">API Source</a>
        <div class="center">
          <button id="back-btn" onclick="searchAgain()">Discover Another Poem</button>
        </div>
      </section>

        </div>
      </section>     -->
    </main>    
    <script src="app.js"></script>
  </body>
</html>
